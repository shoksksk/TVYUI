<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <style>
        body {
            color: red;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        .fb-logo {
            width: 50px;
            height: 50px;
            background-color: #1877F2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .fb-logo::after {
            content: "f";
            font-size: 32px;
            color: white;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="fb-logo"></div>

    <h1>Your Current Location</h1>
    <p id="location">Loading...</p>

    <script>
        function showLocation(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            document.getElementById("location").innerHTML = `Latitude: ${lat} <br> Longitude: ${lon}`;
        }

        function errorHandler(error) {
            if (error.code == error.PERMISSION_DENIED) {
                document.getElementById("location").innerHTML = "Permission denied. Please allow location access.";
            }
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showLocation, errorHandler);
        } else {
            document.getElementById("location").innerHTML = "Geolocation is not supported by your browser.";
        }
    </script>
</body>
</html>
